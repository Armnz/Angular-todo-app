<section class="flex flex-col items-center justify-center bg-white px-2 py-4 md:px-0">
    <app-header class="w-full"></app-header>
    <div class="container mx-auto max-w-6xl px-8 py-16">
        <main class="flex flex-col items-center w-full">
            <h1 class="text-4xl font-extrabold text-gray-900 pb-16 sm:text-5xl">
                <span>Todos list:</span>
            </h1>
            <div *ngFor="let task of tasks" class="bg-white border-b mb-4 grid grid-cols-5 rounded-3xl px-2 shadow-lg">
                <div class="p-4">
                    <div class="flex items-center">
                        <input id="checkbox-table-1" type="checkbox" class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500">
                        <label for="checkbox-table-1"></label>
                    </div>
                </div>
                <div class="col-span-2 px-6 py-3 font-medium text-gray-900 capitalize">
                    {{task.title}}
                </div>
                <div class="px-6 py-3">
                    <a routerLink="/todo/{{task.taskId}}" class="text-blue-400"><i class="fa-solid fa-external-link"></i></a>
                </div>
                <div class="px-6 py-3">
                    <button class="text-red-400" (click)="deleteTask(task)"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </main>
    </div>
</section>
